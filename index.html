<html>
<audio id="dzwiek">

</audio>
<button id="przelacz" onclick="przelaczDzwiek()">Play</button>
<button id="losowanie" onclick="losowanie()">losowanie</button>
<script type="text/javascript">
    var nazwy=["nazwapiosenki.mp3", "saas.mp3", "energy.mp3", "epic.mp3", "sunny.mp3"];
    var teraz=0;
    var dlugosc=[153,124,179,178,140]
    var muzyka = document.getElementById("dzwiek");
    var przycisk =document.getElementById("playSong");

    function  przelaczDzwiek(){
        if(muzyka.paused){
            muzyka.src =nazwy[teraz];
            muzyka.play();
            przycisk.innerText = "stop";
        }
        else {
            muzyka.pause();
            przycisk.innerText ="stop";
        }
    }
    function losowanie() {
        var los= Math.floor((Math.random() * 5) )
        setInterval(function () {losowanie()}, 30000);
        muzyka.src=nazwy[los];
        muzyka.currentTime=Math.floor((Math.random() * dlugosc[los]));
        muzyka.play();

    }



</script>
</html>
